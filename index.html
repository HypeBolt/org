<!DOCTYPE html> <html lang="en">
    <head>
        <title>HypeBolt</title>
        <link rel="icon" href="/img/hex_base.ico">

        <style>
            * {
                padding: 0;
                margin: 0;
            }

            body {
                background-color: #060018;
            }

            main {
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .logo {
                width: 60vw;
            }

            .logo img {
                width: 100%;
            }
        </style>
        <script>
            // auto reload every 5 seconds, when the website is launched it will immediately be on the screen after 5 seconds if you go to it 5 seconds too early, or 30 if you wait 30 seconds
            setTimeout(
                function() {
                    location.reload()
                }, 5000
            );
        </script>
    </head>
    <body>
        <main>
            <div class="logo">
                <img src="/img/HypeBolt_Logo_Banner_v5.png" alt="HypeBolt logo banner.">
            </div>
        </main>
    </body>
</html>
